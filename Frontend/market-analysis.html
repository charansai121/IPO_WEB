<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analysis - Bluestock Fintech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .market-header {
            background-color: #16a085;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .market-header a {
            color: white;
            text-decoration: none;
        }
        .market-container {
            margin: 30px auto;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .market-table th {
            background-color: #16a085;
            color: white;
        }
    </style>
</head>
<body>
    <header class="market-header">
        <h1><a href="bluestock-enhanced.html">Market Analysis</a></h1>
    </header>
    
    <div class="container market-container">
        <h2 class="text-center">Stock Market Overview</h2>
        <p class="text-center">Stay updated with the latest market trends and stock performance.</p>
        
        <table class="table market-table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Stock Price</th>
                    <th>Change</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Company A</td>
                    <td>$120.50</td>
                    <td class="text-success">+1.5%</td>
                    <td>$50B</td>
                </tr>
                <tr>
                    <td>Company B</td>
                    <td>$85.75</td>
                    <td class="text-danger">-0.8%</td>
                    <td>$30B</td>
                </tr>
                <tr>
                    <td>Company C</td>
                    <td>$200.30</td>
                    <td class="text-success">+2.1%</td>
                    <td>$75B</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Alerts - Bluestock Fintech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .ipo-header {
            background-color: #16a085;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .ipo-header a {
            color: white;
            text-decoration: none;
        }
        .ipo-container {
            margin: 30px auto;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .ipo-table th {
            background-color: #16a085;
            color: white;
        }
    </style>
</head>
<body>
    <header class="ipo-header">
        <h1><a href="bluestock-enhanced.html">IPO Alerts</a></h1>
    </header>
    
    <div class="container ipo-container">
        <h2 class="text-center">Latest IPO Alerts</h2>
        <p class="text-center">Get notified about the latest IPO listings and updates.</p>
        
        <table class="table ipo-table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>IPO Date</th>
                    <th>Price Range</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Company X</td>
                    <td>April 10, 2025</td>
                    <td>$50 - $60</td>
                    <td class="text-success">Upcoming</td>
                </tr>
                <tr>
                    <td>Company Y</td>
                    <td>March 25, 2025</td>
                    <td>$30 - $40</td>
                    <td class="text-danger">Closed</td>
                </tr>
                <tr>
                    <td>Company Z</td>
                    <td>April 5, 2025</td>
                    <td>$70 - $80</td>
                    <td class="text-warning">Active</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
